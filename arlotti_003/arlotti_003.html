<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
</head>
<body>
    <h2>Registrazione Utente</h2>
    <form action="process.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>
        
        <label for="data_nascita">Data di Nascita:</label>
        <input type="date" id="data_nascita" name="data_nascita" required><br><br>
        
        <label for="nazionalita">Nazionalit√†:</label>
        <select id="nazionalita" name="nazionalita" required>
            <option value="italiana">Italiana</option>
            <option value="francese">Francese</option>
            <option value="spagnola">Spagnola</option>
            <option value="tedesca">Tedesca</option>
            <option value="inglese">Inglese</option>
        </select><br><br>
        
        <label>Sesso:</label><br>
        <input type="radio" id="maschio" name="sesso" value="maschio" required>
        <label for="maschio">Maschio</label><br>
        <input type="radio" id="femmina" name="sesso" value="femmina" required>
        <label for="femmina">Femmina</label><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="nickname">Nickname (nome account):</label>
        <input type="text" id="nickname" name="nickname" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="classe">Classe:</label>
        <input type="number" id="classe" name="classe" min="1" max="5" required><br><br>
        
        <input type="checkbox" id="consenso" name="consenso" required>
        <label for="consenso">Acconsento il trattamento dei miei dati personali</label><br><br>
        
        <label for="documento">Carica documento:</label>
        <input type="file" id="documento" name="documento" accept=".pdf, .doc, .docx" ><br><br>
        
        <input type="submit" name="invia" value="INVIA">
    </form>
</body>
</html>
